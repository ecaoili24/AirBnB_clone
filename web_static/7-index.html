<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AirBnb Clone</title>
    <link href="styles/4-common.css" rel="stylesheet" />
    <link href="styles/3-header.css" rel="stylesheet" />
    <link href="styles/3-footer.css" rel="stylesheet" />
    <link href="styles/6-filters.css" rel="stylesheet" />
    <link href="styles/7-places.css"  rel="stylesheet" />
    <link rel="icon" href="images/icon.png" />
</head>
<body>
    <header><div></div></header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Arizona, Alabama...</h4>
                    <ul class="popover">
                        <li><h2>Louisiana:</h2></li>
                        <li>
                            <ul>
                                <li>New Orleans</li>
                                <li>Baton Rouge</li>
                            </ul>
                        </li>
                        <li><h2>Oregon:</h2></li>
                        <li>
                            <ul>
                                <li>Portland</li>
                                <li>Tillamook</li>
                            </ul>
                        </li>
                    </ul>
                </div>

                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Pool, Wifi, Kitchen...</h4>
                    <ul class="popover bubble">
                        <li>Wifi</li>
                        <li>Kitchen</li>
                        <li>TV</li>
                        <li>Pool</li>
                    </ul>
            </div>
            <button>Search</button>
            </section> 

         <section class="places">
            <h1>Places</h1>
            <div class="flex_container">
                <article><h2>My Home</h2></article>
                <article><h2>Tiny House</h2></article>
                <article><h2>A Suite</h2></article>
            </div>
        </section>
            </div>
        <footer> 
        Holberton School
        </footer>
    </body>
</html>
